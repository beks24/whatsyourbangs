<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cute Letter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Default font for better readability */
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        #clickable-gif {
            width: 200px;
            cursor: pointer;
            transition: opacity 0.5s ease;
            position: absolute; /* Position absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
        }

        #message {
            display: none;
            font-size: 24px;
            color: #4a4a4a;
            animation: fadeIn 2s ease-in-out;
            position: absolute; /* Position absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Make message clickable */
            font-family: 'Arial', sans-serif; /* Clean, readable font for the message */
        }

        #message:hover {
            background: rgba(255, 255, 255, 1); /* Slight hover effect */
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Cursive font for the header */
            color: #ff6f61;
            margin: 0;
            font-size: 36px; /* Larger font size for the header */
        }

        p {
            color: #4a4a4a;
            margin: 10px 0 0;
            font-size: 20px; /* Slightly smaller font size for the message */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <!-- Add Google Fonts for the cursive header -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Clickable GIF -->
    <img id="clickable-gif" src="your-gif-file.gif" alt="Cute GIF">

    <!-- Clickable Message -->
    <div id="message">
        <h1>Hi Rissy</h1>
        <p>If you were a vegetable, you'd be a brocstar! ðŸŒŸ <br><br> I just want to say I really appreciate you for being you. Dabest ka talagang moral supporter hehe
		Thank you for being the amazing person you are.  <br> Happy "Gala"-ntines! Hope you like this little veggie floretðŸ¥¦</p>
    </div>

    <script>
        const gif = document.getElementById('clickable-gif');
        const message = document.getElementById('message');

        // Click GIF to show message
        gif.addEventListener('click', () => {
            gif.style.opacity = '0';
            setTimeout(() => {
                message.style.display = 'block';
            }, 500);
        });

        // Click message to show GIF again
        message.addEventListener('click', () => {
            message.style.display = 'none';
            gif.style.opacity = '1'; // Fade GIF back in
        });
    </script>
</body>
</html>
